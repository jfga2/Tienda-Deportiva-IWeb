<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/about">ToDoList</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Enlace a "Tareas" solo si el usuario está logeado -->
                    <li class="nav-item" th:if="${usuarioId != null}">
                        <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${usuarioId})}" th:classappend="${#request.requestURI.contains('/tareas')} ? 'active' : ''">Tareas</a>
                    </li>
                    <!-- Enlace a "Equipos" solo si el usuario está logeado -->
                    <li class="nav-item" th:if="${usuarioId != null}">
                        <a class="nav-link" th:href="@{/equipos}" th:classappend="${#request.requestURI.contains('/equipos')} ? 'active' : ''">Equipos</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <!-- Si el usuario está logeado, mostramos su nombre y el menú de cuenta -->
                    <li class="nav-item dropdown" th:if="${usuarioId != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${nombreUsuario}">Usuario</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Cuenta</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                        </ul>
                    </li>

                    <!-- Si el usuario NO está logeado, mostramos los enlaces a Login y Registro -->
                    <li class="nav-item" th:if="${usuarioId == null}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${usuarioId == null}">
                        <a class="nav-link" href="/registro">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="javascript">
    <!-- Usa 'src' en vez de 'th:src' para URLs externas -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</div>

</html>
