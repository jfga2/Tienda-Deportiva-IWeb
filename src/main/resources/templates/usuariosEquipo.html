<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head (titulo='Usuarios del Equipo')"></head>
<body>
<div th:replace="fragments::menu"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Usuarios en el equipo <span th:text="${equipo.nombre}">Nombre del Equipo</span></h1>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle text-center shadow-sm">
            <thead class="table-info">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/equipos}" class="btn btn-secondary">Volver al listado de equipos</a>
    </div>
</div>

<div th:replace="fragments::javascript"></div>
</body>
</html>
