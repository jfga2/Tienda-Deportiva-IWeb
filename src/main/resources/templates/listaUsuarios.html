<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Lista de Usuarios')"></head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Usuarios</h2>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.bloqueado ? 'Bloqueado' : 'Activo'}"></td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{/registrados/{id}(id=${usuario.id})}">
                        Ver Descripci√≥n
                    </a>

                    <form th:action="@{/registrados/{id}/bloqueo(id=${usuario.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="bloqueado" th:value="${!usuario.bloqueado}" />
                        <button type="submit" class="btn btn-sm"
                                th:classappend="${usuario.bloqueado ? 'btn-success' : 'btn-danger'}"
                                th:text="${usuario.bloqueado ? 'Desbloquear' : 'Bloquear'}"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a class="btn btn-primary" th:href="@{/}">Volver al inicio</a>
        </div>
    </div>

    <div th:replace="fragments::javascript"/>
</body>
</html>
